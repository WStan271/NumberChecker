<!DOCTYPE html> <!-- Shows the computer that we are using html -->
<head>
<title>Hello there</title> 
</head>
<!-- Only meta data should go in the head -->

<body>

<p align="CENTER" style="font-family:Tahoma;color:black;font-size:40px;"><br>Put in a number from 1 to 5</p>

  <center>
  
  <input id='numb'>
  <button type='button' onclick ='myFunction()'>Submit</button>

  <p id='response'></p>
  
<script>
function myFunction()
{
var i,text;
i =document.getElementById("numb").value; <!--Get the value of the numb input-->

 if (isNaN(i) || i < 1 || i > 5) 
 {
        text = "Please follow directions";
 } 
 else
 {
 text = "You put in: " +i;
 }
document.getElementById("response").innerHTML = text;


}
</script>




</body>
</html>
